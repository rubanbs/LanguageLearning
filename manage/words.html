<div class="words-header">
    <div class="row">
        <div class="col-xs-6">
            <a href="#word" class="btn btn-default btn-lg">
                Add Word...
            </a>
        </div>
        <div class="col-xs-6">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-search"></span>
                </span>
                <input type="text" class="form-control">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <table class="table">
        <tr ng-repeat="word in words">
            <td>{{word.origin}}</td>
            <td>{{word.origincomments}}</td>
            <td>{{word.translation}}</td>
            <td>{{word.translationcomments}}</td>
            <td>
                <a href="#word/{{word.id}}" class="btn btn-default">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
            </td>
        </tr>
    </table>
</div>
